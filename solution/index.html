  <!-- Set the charset we're using to UTF-8 -->

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <style>
    /* Styles for the body */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f1faee;
      color: #242121;
      font-size: 1.5rem;
      line-height: 1.6;

      min-width: 100%;
      min-height: 100%;

      /* Flex directives */
      display: flex;
      flex-direction: column;
      justify-content:space-between;
      align-items: stretch;
    }

    /* The first item in the flex container will be the header */
    header {
      background-color: #e63946;
      color: #ffffff;
    }

    header h2 {
      text-align: center;
      font-size: 1.2rem;
      margin: 0;
      padding: 1rem;
    }

    /* The second item in the flex container will be the main content */
    main {
      /* Grow to fill the remaining space */
      flex: 1;

      /* Create a nested flex container */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Styles for the box inside main */
    main .box-container {

      padding: 50px;
      width: 500px;
      max-width: 80%;
      margin: 0 auto;
      background-color: #457b9d;
      color: #f1faee;
      border-radius: 20px;
      box-shadow: #315a72 0px 8px 40px;
    }

    /* Styles for the headings */
    main h1 {
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
      color: #f5f5f5;
    }

    main h2 {
      font-size: 2.5rem;
      color: #f5f5f5;
    }

    main ul {
      /* Remove the bullets */
      list-style: none;
      margin: 30px 0 0 0;
      padding: 0;
    }

    main ul li {
      margin-bottom: 1rem;
    }

    main ul li a {
      color: #f5f5f5;
    }

    main ul li a:hover {
      color: #a8dadcff;
    }

    main ul li a:focus {
      outline: 2px solid #102964;
      outline-offset: 2px;
      border-radius: 2px;
    }

    footer {
      padding: 1rem;
      background-color: #1d3557;
      color: #f1faee;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
